<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <if-input errorMessage="Campo obrigatório com no mín 5 caracteres" label="Endereço">
            <input type="text" class="form-control" name="address" ngModel required minlength="5" autocomplete="off"
              placeholder="Endereço">
          </if-input>
        </div>
        <div class="col-sm-3 col-xs-6">
          <if-input errorMessage="Obrigatório e somente números" label="Número">
            <input type="text" class="form-control" name="number" pattern="^[0-9]*$" ngModel required autocomplete="off"
              placeholder="Número">
          </if-input>
        </div>
        <div class="col-sm-3 col-xs-6">
          <if-input label="Complemento">
            <input type="text" class="form-control" name="optionalAddress" ngModel autocomplete="off" placeholder="Complemento">
          </if-input>
        </div>

      </div>
      <!-- /.col -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <if-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"></if-order-items>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">

            <if-radio [options]="paymentOptions" name="paymentOption" ngModel required></if-radio>

          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <if-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></if-delivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
